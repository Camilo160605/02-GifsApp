<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">GifApps</h3>
    <hr class="text-white">
    <div class="list-group list-reset">
        <button
        #search
        *ngFor="let tag of tags; index as i"
        class="list-group-item list-group-item-action"
        (click)="searchTag(tag)"
        >
            {{ tag | titlecase}} 
        </button>
    </div>
</div>
